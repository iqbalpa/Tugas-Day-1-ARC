<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <title>ARC Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.ico">
    </head>

    <body>
        <nav>
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://www.google.com/imghp">Images</a>
            <!--fitur tambahan: saat klik profile image akan langsung menuju google account-->
            <a href="https://myaccount.google.com/">
                <img src="./assets/bussiness-man.png" alt="profile-thumbnail">
            </a>
        </nav>
        <form action="https://google.com/search" class="search-input">
            <img src="./assets/arc-search-logo.webp" alt="main-logo" class="main-logo">
            <div>
                <input type="text" name="q">
                <!--Kak maaf saya gatau kenapa si mic-icon sama search-icon nya jadi gitu :)-->
                <img src="./assets/icons/search-24px.svg" alt="search-icon" class="icon search-icon">
                <img src="./assets/icons/mic-24px.svg" alt="mic-icon" class="icon mic-icon">
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <p>ARC offered in: 
                <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</a>
            </p>
        </form>
        <!--fitur tambahan: footer-->
        <div>
            <p class="footer">Indonesia</p>
        </div>
        <div class="footer2">
            <div class="left-footer">
                <a href="https://about.google/?utm_source=google-ID&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://ads.google.com/intl/en_id/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/intl/id_id/business/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div class="right-footer">
                <a href="https://policies.google.com/privacy?hl=en-ID&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-ID&fg=1">Terms</a>
                <p>Settings</p>
            </div>
        </div>
    </body>
</html>
